<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Carousel</title>
</head>
<body>
    <div class="main-image">
        <img id="chevron-left" class="chevron left" src="images/chevron-left-regular.svg" alt="Left Chevron">
        <img id="main-img" class="featured" src="images/1.jpg" alt="Main Image" data-index="0">
        <img id="chevron-right" class="chevron right" src="images/chevron-right-regular.svg" alt="Right Chevron">
    </div>

    <div class="thumbnail-row">
        <img class="thumbnail" src="images/1.jpg" alt="Image 1">
        <img class="thumbnail" src="images/2.jpg" alt="Image 2">
        <img class="thumbnail" src="images/3.jpg" alt="Image 3">
        <img class="thumbnail" src="images/4.jpg" alt="Image 4">
        <img class="thumbnail" src="images/5.jpg" alt="Image 5">
    </div>
    <script defer src="script.js"></script>
</body>
</html>
