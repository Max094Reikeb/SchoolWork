<!doctype HTML>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Jeu UNO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="lib/mustache.min.js"></script>
    <script src="controllers/main.js"></script>
    <script src="controllers/init.js"></script>
    <script src="controllers/play.js"></script>
    <script src="models/cards.js"></script>
    <script src="models/game.js"></script>
    <script src="models/players.js"></script>
</head>
<body>
    <template class="template" id="register">
        <div class="row">
            <div class="col">
                <h2>S'inscrire Ã  la partie</h2>
                <div class="input-group input-group-lg">
                    <input type="text" id="playerNameInput" class="form-control" placeholder="Entrez votre nom">
                    <span class="input-group-text" id="inputGroup-sizing-lg" onclick="play.register()">S'inscrire</span>
                </div>
            </div>
            <div class="col">
                <h2>Participants</h2>
                <ul class="list-group">
                    {{#list}}
                    <li class="list-group-item">{{name}}</li>
                    {{/list}}
                </ul>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" onclick="play.launch()">Lancer la partie</button>
        </div>
    </template>

    <template class="template" id="deskgame">
    </template>

    <template class="template" id="mygame">
    </template>

    <template class="template" id="othersgame">
    </template>

    <div id="main" class="container">
    </div>
</body>
</html>
